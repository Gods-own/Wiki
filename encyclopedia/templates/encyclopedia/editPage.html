{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia | Edit Entry
{% endblock %}

{% block body %}

    <div class="edit-page">
        <form action="{% url 'edit' title=title %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title</label>
                <input id="title" class="title form-control" type="text" value="{{title}}" disabled>
            </div>
            <div class="form-group">
                <label for="textarea">Body</label>
                <textarea id="textarea" class="form-control" name="edit" rows="15">{{content}}</textarea>
            </div>
            <div class="save-btn">
                <input type="submit" value="Save">
            </div>
        </form>
    </div>

{% endblock %}
