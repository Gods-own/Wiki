{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" 
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        {% block nav %}
        <nav class="navbar navbar-light sticky-top thenav flex-md-nowrap p-0 shadow">
            <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#"><h2>WIKI</h2></a>
            <button class="navbar-toggler ml-auto position-absolute d-md-none collapsed" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
        {% endblock %}
        <div class="container-fluid">
            <div class="row grid">
                <nav id="sidebarMenu" class="col-lg-3 col-md-4 d-md-block collapse sidebar">
                    <div class="sidebar-sticky">
                        <h2>Wiki</h2>
                        <form action="{% url 'search'  %}">
                            <input class="search" type="text" name="q" placeholder="Search Encyclopedia">
                        </form>
                        <ul>
                            <li>
                                <a href="{% url 'index' %}" class={{navlink1}}><i class="las la-home"></i><span>Home</span></a>
                            </li>
                            <li>
                                <a href="{% url 'create' %}" class={{navlink2}}><i class="las la-plus"></i><span>Create Page</span></a>
                            </li>
                            <li>
                                <a href="#" class={{navlink3}}><i class="las la-file"></i><span>Entry Page</span></a>
                            </li>
                            <li>
                                <a href="{% url 'randomPage' %}" class={{navlink4}}><i class="las la-random"></i><span>Random Page</span></a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="main col-lg-9 col-md-8 col-sm-12">
                    {% block body %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
