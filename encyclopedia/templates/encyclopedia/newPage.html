{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia | Create Entry
{% endblock %}

{% block body %}
    <div class="create-page">
        <h2>Create New Page</h2>

        <form action="{% url 'create'  %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="create-title">Title</label>
                <input id="create-title" class="form-control" type="text" name="create" placeholder="Page Title...">
            </div>
            <div class="form-group">
                <label for="create-body">Body</label>
                <textarea id="create-body" class="form-control" name="text" rows="13"></textarea>
            </div>
            <div class="create-btn">
                <input type="submit" value="Create">
            </div>
        </form>
    </div>

{% endblock %}
